{% extends "base.html" %}

{% block title %} {{ user.username }} setting {% endblock title %}


{% block content %}

<div class="container">
    <div class="card bg-dark" style="min-width: 100%; margin-top: 60px;">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active bg-dark" data-toggle="tab" href="#updateProfile" role="tab" aria-expanded="true" style="color:#fff;">
                    Update Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active bg-dark" data-toggle="tab" href="#changePassword" role="tab" aria-expanded="true" style="color:#fff;">
                    Change Password
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active bg-dark" data-toggle="tab" href="#deleteAccount" role="tab" aria-expanded="true" style="color:#fff;">
                    Delete Account
                </a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="updateProfile" role="tabpanel" aria-expanded="true">
                <div class="card-block mt-3 ml-3 mb-3 mr-3">
                    <div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="mt-5">
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <img src="{{user.profile.avatar}}" class="rounded" width="100">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% for form in forms %}
                                            {% for input in form %}
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="inputbox mt-3">
                                                            {{input}}
                                                        </div>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                        {% endfor %}
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-success">Updatee</button>
                                            <a href="/" class="btn btn-secondary">Back</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
